<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Casino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(0deg, rgba(0,100,0,1) 0%, rgba(0,50,0,1) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .casino-title {
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .chip {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 2px 4px rgba(255, 255, 255, 0.4);
            transition: transform 0.2s ease-in-out;
        }
        .chip:hover {
            transform: scale(1.1);
        }
        #claim-tokens {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(to right, #1E90FF, #4169E1);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out, background 0.3s ease;
        }
        #claim-tokens:hover:not(:disabled) {
            transform: scale(1.05);
            background: linear-gradient(to right, #00BFFF, #1E90FF);
        }
        #claim-tokens:disabled {
            background: linear-gradient(to right, #A9A9A9, #808080);
            cursor: not-allowed;
        }
    </style>
</head>
<body class="text-white">
    <div class="text-center">
        <h1 class="casino-title text-5xl font-bold mb-12 animate-pulse">Tony's Casino</h1>
        <div class="mb-8 text-xl">
            Tokens: <span id="token-balance">100</span>
        </div>
        <div id="game-links" class="flex justify-center space-x-6 mb-12">
            <a href="blackjack.html" class="chip bg-green-600 hover:bg-green-700">Blackjack</a>
            <a href="poker.html" class="chip bg-red-600 hover:bg-red-700">Poker</a>
            <a href="slots.html" class="chip bg-yellow-600 hover:bg-yellow-700">Slots</a>
            <a href="roulette.html" class="chip bg-yellow-600 hover:bg-yellow-700">Roulette</a>
        </div>
        <button id="claim-tokens" onclick="claimTokens()">Claim 100 Tokens</button>
    </div>

    <script>
        let tokenBalance = parseInt(localStorage.getItem('tokenBalance')) || 100;
        let lastClaimTime = parseInt(localStorage.getItem('lastClaimTime')) || 0;

        function updateTokenBalance() {
            document.getElementById('token-balance').textContent = tokenBalance;
            localStorage.setItem('tokenBalance', tokenBalance);
        }

        function claimTokens() {
            const now = Date.now();
            const fiveMinutes = 5 * 60 * 1000;
            if (now - lastClaimTime >= fiveMinutes) {
                tokenBalance += 100;
                lastClaimTime = now;
                localStorage.setItem('lastClaimTime', lastClaimTime);
                updateTokenBalance();
                document.getElementById('claim-tokens').disabled = true;
                setTimeout(() => {
                    document.getElementById('claim-tokens').disabled = false;
                }, fiveMinutes);
            } else {
                alert('You can claim tokens every 5 minutes!');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateTokenBalance();
            const now = Date.now();
            const fiveMinutes = 5 * 60 * 1000;
            if (now - lastClaimTime < fiveMinutes) {
                document.getElementById('claim-tokens').disabled = true;
                setTimeout(() => {
                    document.getElementById('claim-tokens').disabled = false;
                }, fiveMinutes - (now - lastClaimTime));
            }
        });
    </script>
</body>
</html>
