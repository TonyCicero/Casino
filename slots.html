<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slot-machine {
            width: 360px; /* 3 reels (100px) + 2 gaps (8px) + 2 borders (4px) + 16px padding + buffer */
            height: 230px; /* Fixed height: 150px reels + 8px padding + 40px header + buffer */
            background: linear-gradient(#2d2d2d, #1a1a1a);
            border: 4px solid transparent;
            border-image: linear-gradient(to bottom, #c0c0c0, #808080) 1;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
        .slot-machine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.3);
            pointer-events: none;
        }
        .reel {
            width: 100px;
            height: 150px;
            background: linear-gradient(#333, #222);
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .reel-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            width: 100%;
            top: -150px; /* Start above to show 3 symbols in 150px window */
        }
        .reel-strip.spinning {
            animation: spinReel 1.8s linear forwards;
            filter: blur(3px);
        }
        .reel-symbol {
            width: 100px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            font-weight: bold;
            color: white;
            border-bottom: 1px solid #000;
        }
        .reel-symbol:last-child {
            border-bottom: none;
        }
        .reel-stop {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 150px; /* Full reel height for 3 symbols */
            filter: none;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .reel-stop.visible {
            opacity: 1;
        }
        .message-animate {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .button-hover {
            transition: transform 0.2s ease-in-out;
        }
        .button-hover:hover {
            transform: scale(1.1);
        }
        .chip {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 2px 4px rgba(255, 255, 255, 0.4);
            transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
        }
        .chip:hover:not(:disabled) {
            transform: scale(1.1);
        }
        .chip-10 {
            background: radial-gradient(circle, #dc2626, #b91c1c);
        }
        .chip-10.selected {
            background: radial-gradient(circle, #ef4444, #dc2626);
            border: 2px solid white;
            transform: scale(1.1);
        }
        .chip-10.selected:hover {
            background: radial-gradient(circle, #dc2626, #b91c1c);
        }
        .chip-25 {
            background: radial-gradient(circle, #16a34a, #15803d);
        }
        .chip-25.selected {
            background: radial-gradient(circle, #22c55e, #16a34a);
            border: 2px solid white;
            transform: scale(1.1);
        }
        .chip-25.selected:hover {
            background: radial-gradient(circle, #16a34a, #15803d);
        }
        .chip-50 {
            background: radial-gradient(circle, #1e40af, #1e3a8a);
        }
        .chip-50.selected {
            background: radial-gradient(circle, #3b82f6, #1e40af);
            border: 2px solid white;
            transform: scale(1.1);
        }
        .chip-50.selected:hover {
            background: radial-gradient(circle, #1e40af, #1e3a8a);
        }
        .chip-pay-table, .chip-lines-1, .chip-lines-2, .chip-lines-3 {
            width: 40px;
            height: 40px;
            font-size: 12px;
        }
        .chip-pay-table {
            background: radial-gradient(circle, #9333ea, #7e22ce);
        }
        .chip-lines-1 {
            background: radial-gradient(circle, #f97316, #ea580c);
        }
        .chip-lines-1.selected {
            background: radial-gradient(circle, #fb923c, #f97316);
            border: 2px solid white;
            transform: scale(1.1);
        }
        .chip-lines-1.selected:hover {
            background: radial-gradient(circle, #f97316, #ea580c);
        }
        .chip-lines-2 {
            background: radial-gradient(circle, #7e22ce, #6b21a8);
        }
        .chip-lines-2.selected {
            background: radial-gradient(circle, #a855f7, #7e22ce);
            border: 2px solid white;
            transform: scale(1.1);
        }
        .chip-lines-2.selected:hover {
            background: radial-gradient(circle, #7e22ce, #6b21a8);
        }
        .chip-lines-3 {
            background: radial-gradient(circle, #14b8a6, #0d9488);
        }
        .chip-lines-3.selected {
            background: radial-gradient(circle, #2dd4bf, #14b8a6);
            border: 2px solid white;
            transform: scale(1.1);
        }
        .chip-lines-3.selected:hover {
            background: radial-gradient(circle, #14b8a6, #0d9488);
        }
        .chip-spin {
            background: radial-gradient(circle, #eab308, #ca8a04);
        }
        .chip-spin:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chip-spin:not(:disabled):hover {
            background: radial-gradient(circle, #facc15, #eab308);
        }
        #betting-controls, #line-controls, #spin-controls {
            display: flex;
            justify-content: center;
        }
        .win-flash {
            animation: winFlash 0.5s ease-in-out;
        }
        .lose-flash {
            animation: loseFlash 0.5s ease-in-out;
        }
        @keyframes winFlash {
            0% { background-color: rgba(22, 163, 74, 0.5); }
            50% { background-color: rgba(22, 163, 74, 0.8); }
            100% { background-color: rgba(22, 163, 74, 0.5); }
        }
        @keyframes loseFlash {
            0% { background-color: rgba(220, 38, 38, 0.5); }
            50% { background-color: rgba(220, 38, 38, 0.8); }
            100% { background-color: rgba(220, 38, 38, 0.5); }
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: yellow;
            opacity: 0.8;
            pointer-events: none;
            animation: particleFall 1s ease-out forwards;
        }
        @keyframes particleFall {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .back-link {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
            z-index: 30;
        }
        .back-link:hover {
            color: #ffcc00;
        }
        #pay-table-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        #pay-table-modal.hidden {
            display: none;
        }
        .modal-content {
            background: white;
            color: black;
            border-radius: 8px;
            padding: 16px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .modal-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }
        .modal-content th, .modal-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .modal-content th {
            background: #f4f4f4;
            font-weight: bold;
        }
        .modal-content p {
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
        }
        .close-button {
            background: radial-gradient(circle, #dc2626, #b91c1c);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
        }
        .close-button:hover {
            background: radial-gradient(circle, #b91c1c, #991b1b);
            transform: scale(1.05);
        }
        #win-lines {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #win-lines.visible {
            opacity: 1;
        }
        @keyframes spinReel {
            0% { transform: translateY(-150px); } /* Start with 3 symbols visible */
            100% { transform: translateY(2850px); } /* Downward: 19 symbols * 150px */
        }
    </style>
</head>
<body class="bg-green-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 relative">
        <div class="absolute top-[-16px] right-4">
            <a href="index.html" class="back-link">Back to Casino</a>
        </div>
        <h1 class="text-4xl font-bold text-center mb-8 animate-pulse">Slot Machine</h1>
        <div id="game" class="space-y-8 flex flex-col items-center">
            <!-- Token Balance and Pay Table Button -->
            <div class="flex items-center justify-center space-x-4">
                <div class="text-center text-xl">
                    Tokens: <span id="token-balance">100</span>
                </div>
                <button id="pay-table-button" class="chip chip-pay-table">Pay Table</button>
            </div>
            <!-- Slot Machine -->
            <div id="slot-machine" class="slot-machine flex flex-col items-center">
                <h2 class="text-2xl mb-4">Reels</h2>
                <div id="reel-area" class="flex space-x-4 relative">
                    <canvas id="win-lines" width="316" height="150" class="absolute top-0 left-0 pointer-events-none"></canvas>
                </div>
            </div>
            <!-- Game Controls -->
            <div id="controls" class="text-center space-y-4">
                <div id="bet-instruction" class="text-lg">Select lines, bet, and spin!</div>
                <div id="line-controls" class="flex space-x-4 justify-center">
                    <button id="lines-1" class="chip chip-lines-1" onclick="selectLines(1)">1 Line</button>
                    <button id="lines-2" class="chip chip-lines-2" onclick="selectLines(2)">2 Lines</button>
                    <button id="lines-3" class="chip chip-lines-3" onclick="selectLines(3)">3 Lines</button>
                </div>
                <div id="betting-controls" class="flex space-x-4 justify-center">
                    <button id="bet-10" class="chip chip-10" onclick="placeBet(10)">10</button>
                    <button id="bet-25" class="chip chip-25" onclick="placeBet(25)">25</button>
                    <button id="bet-50" class="chip chip-50" onclick="placeBet(50)">50</button>
                </div>
                <div id="spin-controls" class="flex justify-center">
                    <button id="spin-button" class="chip chip-spin" disabled>Spin</button>
                </div>
                <!-- Game Message -->
                <div id="message" class="text-center text-xl"></div>
            </div>
        </div>
    </div>
    <!-- Pay Table Modal -->
    <div id="pay-table-modal" class="hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4 text-center">Pay Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Three Matches</th>
                        <th>Two Matches</th>
                    </tr>
                </thead>
                <tbody id="pay-table-body"></tbody>
            </table>
            <p>When playing 3 lines, diagonal matches (top-middle-bottom, bottom-middle-top) also pay.</p>
            <div class="text-center">
                <button class="close-button">Close</button>
            </div>
        </div>
    </div>

    <script>
        const symbols = ['üçí', 'üîî', 'üçä', '7Ô∏è‚É£', 'üíé']; // Cherry, Bell, Orange, Seven, Diamond
        const payTable = {
            three: { 'üçí': 5, 'üîî': 10, 'üçä': 15, '7Ô∏è‚É£': 25, 'üíé': 100 },
            two: { 'üçí': 1, 'üîî': 2, 'üçä': 3, '7Ô∏è‚É£': 5, 'üíé': 10 }
        };
        let tokenBalance = parseInt(localStorage.getItem('tokenBalance')) || 100;
        let currentBet = parseInt(localStorage.getItem('slotsBet')) || 0;
        let numberOfLines = parseInt(localStorage.getItem('slotsLines')) || 1;
        let gameActive = false;

        function updateTokenBalance() {
            document.getElementById('token-balance').textContent = tokenBalance;
            localStorage.setItem('tokenBalance', tokenBalance);
        }

        function createParticles() {
            const body = document.body;
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `-${Math.random() * 100}px`;
                particle.style.background = ['yellow', 'gold', 'white'][Math.floor(Math.random() * 3)];
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        async function spinReel(reelElement, reelIndex) {
            const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];

            // Create or reuse strip
            let strip = reelElement.querySelector('.reel-strip');
            if (!strip) {
                strip = document.createElement('div');
                strip.className = 'reel-strip';
                reelElement.appendChild(strip);
            }
            strip.innerHTML = '';

            // Populate strip with 20 symbols (1000px total height)
            const spinSymbols = Array(20).fill().map(() => symbols[Math.floor(Math.random() * symbols.length)]);
            spinSymbols.forEach(symbol => {
                const symbolElement = document.createElement('div');
                symbolElement.className = 'reel-symbol';
                symbolElement.textContent = symbol;
                strip.appendChild(symbolElement);
            });

            // Start spinning animation
            strip.classList.add('spinning');

            // Prepare stop state just before spin ends
            console.log(`Reel ${reelIndex} stop appended at ${Date.now()}`);
            await new Promise(resolve => setTimeout(resolve, 1650 + reelIndex * 100));

            // Create stop state with three symbols
            const finalSymbolElement = document.createElement('div');
            finalSymbolElement.className = 'reel-stop';
            const topSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            const middleSymbol = finalSymbol;
            const bottomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            const symbolsToShow = [topSymbol, middleSymbol, bottomSymbol];
            symbolsToShow.forEach(symbol => {
                const symbolElement = document.createElement('div');
                symbolElement.className = 'reel-symbol';
                symbolElement.textContent = symbol;
                finalSymbolElement.appendChild(symbolElement);
            });

            // Append stop state and start fade-in
            reelElement.appendChild(finalSymbolElement);
            setTimeout(() => {
                finalSymbolElement.classList.add('visible');
                strip.remove(); // Remove strip after stop state is visible
            }, 10);

            return symbolsToShow; // Return all three symbols: [top, middle, bottom]
        }

        function clearReels() {
            const reelArea = document.getElementById('reel-area');
            reelArea.innerHTML = '<canvas id="win-lines" width="316" height="150" class="absolute top-0 left-0 pointer-events-none"></canvas>';
            // Create three persistent reel containers
            for (let i = 0; i < 3; i++) {
                const reelElement = document.createElement('div');
                reelElement.className = 'reel';
                reelArea.appendChild(reelElement);
            }
        }

        function drawWinLine(lineType) {
            const canvas = document.getElementById('win-lines');
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 3;
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            const reelX = [50, 158, 266]; // Center of each reel (100px wide, 8px gaps)
            const yPositions = [25, 75, 125]; // Top, middle, bottom symbol centers
            let start, end;

            switch (lineType) {
                case 'top':
                    start = [reelX[0], yPositions[0]];
                    end = [reelX[2], yPositions[0]];
                    break;
                case 'middle':
                    start = [reelX[0], yPositions[1]];
                    end = [reelX[2], yPositions[1]];
                    break;
                case 'bottom':
                    start = [reelX[0], yPositions[2]];
                    end = [reelX[2], yPositions[2]];
                    break;
                case 'diagonal1': // Top-middle-bottom
                    start = [reelX[0], yPositions[0]];
                    end = [reelX[2], yPositions[2]];
                    break;
                case 'diagonal2': // Bottom-middle-top
                    start = [reelX[0], yPositions[2]];
                    end = [reelX[2], yPositions[0]];
                    break;
            }

            ctx.moveTo(start[0], start[1]);
            ctx.lineTo(end[0], end[1]);
            ctx.stroke();
            canvas.classList.add('visible');
        }

        function clearWinLines() {
            const canvas = document.getElementById('win-lines');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.classList.remove('visible');
        }

        function populatePayTable() {
            const payTableBody = document.getElementById('pay-table-body');
            payTableBody.innerHTML = '';
            symbols.forEach(symbol => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${symbol}</td>
                    <td>${payTable.three[symbol]}x</td>
                    <td>${payTable.two[symbol]}x</td>
                `;
                payTableBody.appendChild(row);
            });
        }

        function selectLines(lines) {
            numberOfLines = lines;
            localStorage.setItem('slotsLines', lines);
            document.getElementById('message').textContent = `Selected ${lines} line${lines > 1 ? 's' : ''}`;
            document.getElementById('message').classList.add('message-animate');
            setTimeout(() => document.getElementById('message').classList.remove('message-animate'), 500);
            // Update selected line button
            document.querySelectorAll('#line-controls .chip').forEach(btn => btn.classList.remove('selected'));
            document.getElementById(`lines-${lines}`).classList.add('selected');
            // Enable spin button if bet is selected
            const spinButton = document.getElementById('spin-button');
            if (currentBet > 0) {
                spinButton.disabled = false;
            }
        }

        function placeBet(amount) {
            currentBet = amount;
            localStorage.setItem('slotsBet', amount);
            document.getElementById('message').textContent = `Bet set: ${amount} tokens per line`;
            document.getElementById('message').classList.add('message-animate');
            setTimeout(() => document.getElementById('message').classList.remove('message-animate'), 500);
            // Update selected bet button
            document.querySelectorAll('#betting-controls .chip').forEach(btn => btn.classList.remove('selected'));
            document.getElementById(`bet-${amount}`).classList.add('selected');
            // Enable spin button if lines are selected
            const spinButton = document.getElementById('spin-button');
            if (numberOfLines > 0) {
                spinButton.disabled = false;
            }
        }

        // Initialize token balance, pay table, and lines
        document.addEventListener('DOMContentLoaded', () => {
            updateTokenBalance();
            clearReels(); // Initialize with three visible reels and canvas
            populatePayTable();
            // Set initial line and bet selections
            document.getElementById(`lines-${numberOfLines}`).classList.add('selected');
            if (currentBet > 0) {
                document.getElementById(`bet-${currentBet}`).classList.add('selected');
                document.getElementById('spin-button').disabled = false;
            }
            const payTableButton = document.getElementById('pay-table-button');
            const payTableModal = document.getElementById('pay-table-modal');
            const closeButton = payTableModal.querySelector('.close-button');
            payTableButton.addEventListener('click', () => {
                payTableModal.classList.remove('hidden');
            });
            closeButton.addEventListener('click', () => {
                payTableModal.classList.add('hidden');
            });
            payTableModal.addEventListener('click', (e) => {
                if (e.target === payTableModal) {
                    payTableModal.classList.add('hidden');
                }
            });
            const spinButton = document.getElementById('spin-button');
            spinButton.addEventListener('click', async () => {
                if (!spinButton.disabled && !gameActive) {
                    const totalBet = currentBet * numberOfLines;
                    if (tokenBalance >= totalBet) {
                        tokenBalance -= totalBet;
                        updateTokenBalance();
                        document.getElementById('betting-controls').style.display = 'none';
                        document.getElementById('line-controls').style.display = 'none';
                        document.getElementById('spin-controls').style.display = 'none';
                        document.getElementById('bet-instruction').style.display = 'none';
                        document.getElementById('message').textContent = `Bet placed: ${totalBet} tokens (${numberOfLines} line${numberOfLines > 1 ? 's' : ''})`;
                        gameActive = true;
                        await spin();
                    } else {
                        document.getElementById('message').textContent = 'Insufficient tokens!';
                        document.getElementById('message').classList.add('message-animate');
                        setTimeout(() => document.getElementById('message').classList.remove('message-animate'), 500);
                    }
                }
            });
        });

        async function spin() {
            if (!gameActive) return;

            const reelElements = document.querySelectorAll('#reel-area .reel');
            const results = []; // Array of [top, middle, bottom] for each reel
            for (let i = 0; i < 3; i++) {
                results.push(await spinReel(reelElements[i], i));
            }

            let message = '';
            let outcome = '';
            let totalPayout = 0;
            const wins = [];

            // Define lines based on numberOfLines
            const lines = [];
            if (numberOfLines >= 1) lines.push({ name: 'middle', symbols: [results[0][1], results[1][1], results[2][1]] });
            if (numberOfLines >= 2) lines.push({ name: 'top', symbols: [results[0][0], results[1][0], results[2][0]] });
            if (numberOfLines >= 3) {
                lines.push({ name: 'bottom', symbols: [results[0][2], results[1][2], results[2][2]] });
                lines.push({ name: 'diagonal1', symbols: [results[0][0], results[1][1], results[2][2]] });
                lines.push({ name: 'diagonal2', symbols: [results[0][2], results[1][1], results[2][0]] });
            }

            // Check each line for wins
            lines.forEach(line => {
                if (line.symbols[0] === line.symbols[1] && line.symbols[1] === line.symbols[2]) {
                    // Three matching symbols
                    const payout = currentBet * payTable.three[line.symbols[0]];
                    totalPayout += payout;
                    wins.push(`${line.name.charAt(0).toUpperCase() + line.name.slice(1)}: ${line.symbols[0]}${line.symbols[0]}${line.symbols[0]} (${payout} tokens)`);
                    drawWinLine(line.name);
                } else if (line.symbols[0] === line.symbols[1]) {
                    // First two matching symbols
                    const payout = currentBet * payTable.two[line.symbols[0]];
                    totalPayout += payout;
                    wins.push(`${line.name.charAt(0).toUpperCase() + line.name.slice(1)}: ${line.symbols[0]}${line.symbols[0]} (${payout} tokens)`);
                    drawWinLine(line.name);
                }
            });

            if (wins.length > 0) {
                tokenBalance += totalPayout;
                message = `Wins: ${wins.join(', ')}`;
                outcome = 'win';
            } else {
                message = `No match. You lose ${currentBet * numberOfLines} tokens.`;
                outcome = 'lose';
            }

            updateTokenBalance();
            document.getElementById('message').textContent = message;
            document.getElementById('message').classList.add('message-animate');

            const body = document.body;
            if (outcome === 'win') {
                body.classList.add('win-flash');
                createParticles();
                setTimeout(() => body.classList.remove('win-flash'), 500);
            } else {
                body.classList.add('lose-flash');
                setTimeout(() => body.classList.remove('lose-flash'), 500);
            }

            setTimeout(() => {
                document.getElementById('message').classList.remove('message-animate');
                document.getElementById('betting-controls').style.display = 'flex';
                document.getElementById('line-controls').style.display = 'flex';
                document.getElementById('spin-controls').style.display = 'flex';
                document.getElementById('bet-instruction').style.display = 'block';
                // Restore selected buttons
                document.querySelectorAll('#line-controls .chip').forEach(btn => btn.classList.remove('selected'));
                document.getElementById(`lines-${numberOfLines}`).classList.add('selected');
                if (currentBet > 0) {
                    document.querySelectorAll('#betting-controls .chip').forEach(btn => btn.classList.remove('selected'));
                    document.getElementById(`bet-${currentBet}`).classList.add('selected');
                    document.getElementById('spin-button').disabled = false;
                }
                clearWinLines();
                clearReels();
                gameActive = false;
            }, 4000); // 4-second delay
        }
    </script>
</body>
</html>
